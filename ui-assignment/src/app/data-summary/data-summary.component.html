<mat-card>
  <table class="table table-bordered" *ngIf="tableSource">
      <thead>
        <tr>
          <th scope="col">STATUS</th>
          <th scope="col">COUNT</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataSource">
          <td>{{ data.statusName }}</td>
          <td>{{ tableSource.actions | statusCount:  data.statusName }}</td>
        </tr>
      </tbody>
    </table>
</mat-card>
